<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=description content="Vue test">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Vue实例</title>
</head>
<body>
	<!--绑定 HTML Class-->
	<div id='app1' v-bind:class="{ active: isActive, 'text-danger': hasError }"></div>
	<!--class 对象-->
	<div id='app2' v-bind:class="classObject"></div>
	<!--与计算值属性结合-->
	<div id='app3' v-bind:class="classObject"></div>
	<!--绑定内联样式-->
	<div id='app4' v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }"></div>
	<!--style 数组绑定多种样式-->
	<div id='app5' v-bind:style="[baseStyles, overridingStyles]"></div>

	<template src="./template.html"></template>

	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="03.js"></script>
</body>
</html>
