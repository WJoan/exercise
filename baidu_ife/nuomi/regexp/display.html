<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RegExp Test</title>
	<style type="text/css">
		p {
			margin: 0;
		}
		.container {
			margin: 20px;
			padding: 10px;
			font-size: 16px;
			font-family: 'SumHei';
		}

		form {
			padding: 10px;
			border: 1px solid black;
			border-radius: 6px;
			height: 100px;
			width: 500px;
		}

		.input-error {
			font-size: 0.6em;
			color: #f44336;
		}

		.input-right {
			font-size: 0.6em;
			color: #8bc34a;
		}

		.regexp-check {
			margin-top: 1em;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>正则表达式</h1>
		<form>
			<div class="regexp-check">
				<label>请输入电话号码  </label>
				<input type="text" name="phone" placeholder="判断是否为电话号码">
				<p class="input-error" style="display: none;">输入不符合要求</p>
				<p class="input-right" style="display: none;">输入符合要求</p>
			</div>
			<div class="regexp-check">
				<label>请输入单词组 以空格隔开  </label>
				<input type="text" name="words" placeholder="判断是否包含相邻重复单词">
				<p class="input-error" style="display: none;">输入不符合要求</p>
				<p class="input-right" style="display: none;">输入符合要求</p>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="regexp.js"></script>
</body>
</html>
