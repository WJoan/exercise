<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单（一）单个表单项的检验</title>
</head>
<body>
	<div class="container">
		<ul class="description">
			<li>如<a href="task_2_29_1.jpg">示例图</a>中所示，在页面中实现一个输入框与按钮，要求点击验证按钮后，对输入框中内容进行格式校验，并在其下方显示校验结果</li>
			<li>校验规则：
				<ol>
					<li>字符数为4~16位</li>
					<li>每个英文字母、数字、英文符号长度为1</li>
					<li>每个汉字，中文符号长度为2</li>
				</ol>
			</li>
		</ul>
		<form class="user-form">
			<label>名称</label>
			<input type="text" name="user-name">
			<button>验证</button>
			<span id="tip" class="tip">必填，长度为4~16个字符</span>
			<span id="error" class="error">姓名不能为空</span>
			<span id="right" class="right">名称格式正确</span>
		</form>
	</div>
<script type="text/javascript" src="form-check-task.js"></script>
</body>
</html>
