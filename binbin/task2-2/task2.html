<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var filterAqiData = [];
  var sortAqiData = [];

  function isBigEnough( value ) {
    return value[1] >= 60;
  }

  function compare( a, b ) {
    return b[1] - a[1];
  }

  filterAqiData = aqiData.filter( isBigEnough );
  sortAqiData = filterAqiData.sort( compare );

  var i = 1;
  var list = {};
  var node = "";
  var aqiList = document.getElementById("aqi-list");

  for( i = 1; i < sortAqiData.length + 1; i++){
    list = document.createElement("li");
    node = document.createTextNode("第"+ i +"名："+ sortAqiData[i-1].toString());
    list.appendChild( node );
    aqiList.appendChild( list );
  }

})();

</script>
</body>
</html>
